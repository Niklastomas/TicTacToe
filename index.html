<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game__overlay">
      <div id="overlay__content">
        <p id="overlay__text"></p>
        <button id="overlay__button">Play Again</button>
      </div>
    </div>

    <div class="game__container">
      <h1>Tic Tac Toe</h1>

      <div class="game__row">
        <div id="cell-1" class="game__cell"></div>
        <div id="cell-2" class="game__cell"></div>
        <div id="cell-3" class="game__cell"></div>
      </div>
      <div class="game__row">
        <div id="cell-4" class="game__cell"></div>
        <div id="cell-5" class="game__cell"></div>
        <div id="cell-6" class="game__cell"></div>
      </div>
      <div class="game__row">
        <div id="cell-7" class="game__cell"></div>
        <div id="cell-8" class="game__cell"></div>
        <div id="cell-9" class="game__cell"></div>
      </div>

      <div class="game__info">
        <h3 id="current__player"></h3>
        <h3 id="game__status"></h3>
        <button id="restart__button">Restart</button>
      </div>
    </div>
    <div class="game__overlay"></div>

    <script src="index.js"></script>
  </body>
</html>
